<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de insertar estilos CSS</title>
    <!--Añadir etiqueta style para insersion interna (SELECTOR)-->
    <style>
        h2 {
            color: rgb(78, 91, 207);
            text-align: center;
        }

        h3 {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!--Insertar un estilo en linea-->
    <h1 style="color: rgb(184, 69, 69); text-transform: uppercase;">Hola introducción a CSS3</h1>
    <!--Insertar un estilo interno-->
    <h2>Hola</h2>
    <h3>Adios</h3>
</body>

</html>
